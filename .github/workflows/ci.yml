name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pytest bandit

      - name: Lint
        run: flake8 bot/

      - name: Tests
        run: pytest

      - name: SAST (Bandit)
        run: bandit -r bot/

      - name: Build Docker image
        run: docker build -t telegram-secure-bot .
